issuer: Agrosourcing

keywords:
  - "45407252100056"
  - "FR15454072521"

fields:
  vat:
    parser: static
    value: "FR15454072521"
  amount:
    parser: regex
    type: float
    regex: \d+\.\d+ EUR\s+\d+\.\d+ EUR\s+(\d+\.\d+) EUR
  amount_untaxed:
    parser: regex
    type: float
    regex: (\d+\.\d+) EUR\s+\d+\.\d+ EUR\s+\d+\.\d+ EUR
  invoice_number:
    parser: regex
    regex: Facture\s+(\d+)
  date:
    parser: regex
    type: date
    regex: Date . (\d{2}\/\d{2}\/\d{2})\s+Page
  date_due:
    parser: regex
    type: date
    regex: Echéance . (\d{2}\/\d{2}\/\d{2})
  vat_code_055:
    parser: static
    value: "1"
  vat_code_200:
    parser: static
    value: "2"
  lines:
    parser: lines
    start: Code\s+  Désignation.*Mtt HT
    end: Produit issu
    line: ^(?P<product_code>\d+) +(?P<product_name>.*) +(?P<quantity>\d+(\.\d+)?)\s+(?P<packaging_name>\w+) +(?P<price_unit>\d+\.\d+) +(?P<discount>\d+)% +(?P<net_price_unit>\d+\.\d+) +(?P<vat_code>\d) +(?P<price_subtotal>\d+\.\d+)
    types:
      quantity: float
      price_unit: float
      discount: float
      price_subtotal: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%y'
  decimal_separator: '.'
  replace:
    # Standardize the decimal separator. ('1,24' -> '1.24')
    - [',', '.']
    # Remove the thousands separator. ('1 234.56' -> '1234.56')
    - ['(\d+) (\d{3}\.\d{2})', '\g<1>\g<2>']

    - ['°', '']
    - ['\*', '']
