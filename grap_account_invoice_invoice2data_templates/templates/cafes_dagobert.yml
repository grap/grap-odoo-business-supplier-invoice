issuer: Les Cafés Dagobert

keywords:
  - "SIREN : 832218721"
  - "N° TVA : FR44832218721"

fields:
  vat:
    parser: static
    value: "FR44832218721"
  amount:
    parser: regex
    type: float
    regex: Montant total TTC\s+€(\d+\.\d+)
  amount_untaxed:
    parser: regex
    type: float
    regex: Montant total HT\s+€(\d+\.\d+)
  invoice_number:
    parser: regex
    regex: N° de facture . (\w+-\d+)
  date:
    parser: regex
    type: date
    regex: Date de facture . (\d{2}\/\d{2}\/\d{4})
  date_due:
    parser: regex
    type: date
    regex: Date d'échéance . (\d{2}\/\d{2}\/\d{4})
  vat_code_055:
    parser: static
    value: "5.5%"
  lines:
    parser: lines
    start: Description.*Total HT
    end: Montant total HT
    line: ^\s+(?P<product_name>.*)\s+SKU. (?P<product_code>\w+)\s+€(?P<price_unit>\d+\.\d+)\s+(?P<quantity>\d+)\s+€(?P<price_subtotal>\d+\.\d+)\s+(?P<vat_code>5.5%)
    types:
      quantity: float
      price_unit: float
      price_subtotal: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%y'
  decimal_separator: '.'
  replace:
    - [',', '.']
    - ['\n\s+Origine.*\n', '   ']
    - ['\n\s+TVA: ', '   ']
