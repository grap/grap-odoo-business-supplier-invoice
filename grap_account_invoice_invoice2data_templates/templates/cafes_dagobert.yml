issuer: Les Cafés Dagobert

keywords:
  - "832218721"
  - "FR44832218721"

fields:
  vat:
    parser: static
    value: "FR44832218721"
  amount:
    parser: regex
    type: float
    regex: Montant total TTC\s+€(\d+\.\d+)
  amount_untaxed:
    parser: regex
    type: float
    regex: Montant total HT\s+€(\d+\.\d+)
  invoice_number:
    parser: regex
    regex: N° de facture . (\w+-\d+)
  date:
    parser: regex
    type: date
    regex: Date de facture . (\d{2}\/\d{2}\/\d{4})
  date_due:
    parser: regex
    type: date
    regex: Date d'échéance . (\d{2}\/\d{2}\/\d{4})
  vat_code_055:
    parser: static
    value: "5.5%"
  lines:
    parser: lines
    start: Description.*Total HT
    end: Montant total HT
    line: ^ +(?P<product_name>.*) +SKU. (?P<product_code>\w+) +€(?P<price_unit>\d+\.\d+) +(?P<quantity>\d+) +€(?P<price_subtotal>\d+\.\d+) +(?P<vat_code>5.5%)
    types:
      quantity: float
      price_unit: float
      price_subtotal: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%y'
  decimal_separator: '.'
  replace:
    # Standardize the decimal separator. ('1,24' -> '1.24')
    - [',', '.']
    # Remove the thousands separator. ('1 234.56' -> '1234.56')
    - ['(\d+) (\d{3}\.\d{2})', '\g<1>\g<2>']

    - ['\n\s+Origine.*\n', '   ']
    - ['\n\s+TVA: ', '   ']
