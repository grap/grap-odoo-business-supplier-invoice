issuer: Actibio

keywords:
  - "49240061900036"
  - "FR24492400619"

fields:
  vat:
    parser: static
    value: "FR24492400619"
  amount:
    parser: regex
    type: float
    regex: Montant TTC .\s+(\d+\.\d+)
  amount_untaxed:
    parser: regex
    type: float
    regex: €\s+Total\s+(\d+\.\d+)
  invoice_number:
    parser: regex
    regex: Facture n°\s+(\w+)
  date:
    parser: regex
    type: date
    regex: Date .\s+(\d{2}\/\d{2}\/\d{2})
  date_due:
    parser: regex
    type: date
    regex: (\d{2}\/\d{2}\/\d{4})\s+Net H\.T\.
  vat_code_055:
    parser: static
    value: "V05"
  vat_code_200:
    parser: static
    value: "C120"
  lines:
    parser: lines
    start: Réf.*Montant HT
    end: Total Brut HT
    line: ^(?P<product_code>\w+)\s+(?P<product_name>.*)\s+(?P<quantity>\d+\.\d+)\s+(?P<price_unit_brut>\d+\.\d+)\s+(?P<price_unit>\d+\.\d+) €\s+(?P<price_subtotal>\d+\.\d+)\s+(?P<vat_code>V05|C120)
    types:
      quantity: float
      price_unit: float
      discount: float
      price_subtotal: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%Y'
    - '%d/%m/%y'
  decimal_separator: '.'
  replace:
    - [',', '.']
    - ['\s+Report\s+', '    ']
    - ['\s+(\s+\d+\.\d+ €)\s+\s+\d+\.\d+ €\n\s+', '\g<1>      ']
