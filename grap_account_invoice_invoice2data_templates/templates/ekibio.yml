issuer: Ekibio

keywords:
  - "34505228600027"
  - "FR30345052286"

fields:
  vat:
    parser: static
    value: "FR30345052286"
  amount:
    parser: regex
    type: float
    regex: \s+\d+.\d+\s+\d+\s+\d+[.\d+]?%\s+\d+.\d+
      \s+\d+.\d+
      \s+\d+.\d+
      \s+(\d+.\d+)
  amount_untaxed:
    parser: regex
    type: float
    regex: \s+\d+.\d+\s+\d+\s+\d+[.\d+]?%\s+\d+.\d+
      \s+(\d+.\d+)
      \s+\d+.\d+
      \s+\d+.\d+
  invoice_number:
    parser: regex
    regex: FACTURE No\s+(\d+)
  date:
    parser: regex
    regex: FACTURE No\s+\d+\s+du\s+(\d{2}\/\d{2}\/\d{2})
    type: date
  date_due:
    parser: regex
    regex: Date échéance.*\n.*(\d{2}\s\w+\s\d{4})
    type: date
  vat_code_055:
    parser: static
    value: "1"
  vat_code_200:
    parser: static
    value: "2"
  lines:
    parser: lines
    start: Code et Désignation.*Montant HT\s+T
    end: FACTURE No|Sous-total BL
    line: ^ ?(?P<product_code>\d+)(?P<product_name>.{60}) +(?P<certification>\d\d\d +)?(?P<referential>\d\d\d) +(?P<package_qty>\d+) +(?P<quantity>\d+\.\d+) +(?P<brut_price_unit>\d+\.\d+) *(?P<discount_name>(\w:\d+(\.\d+)?% )*) +(?P<price_unit>\d+\.\d+) +(?P<price_subtotal>\d+\.\d+) +(?P<vat_code>\d)
    types:
      quantity: float
      price_unit: float
      price_subtotal: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%y'
  decimal_separator: '.'
  replace:
    - [',', '.']
