issuer: Relais Vert

keywords:
  - SIRET 352 867 493 00137
  - FR 72 352 867 493

fields:
  amount:
    parser: regex
    type: float
    regex: Montant Total TTC\s+   ([\d\s?]+\.\d+)
  amount_untaxed:
    parser: regex
    type: float
    regex: Montant Total HT\s+   ([\d\s?]+\.\d+)
  invoice_number:
    parser: regex
    regex: FACTURE\s+       (FC\d+)
  date:
    parser: regex
    type: date
    regex: DATE\s+          (\d{2}/\d{2}/\d{4})
  vat_code_055:
    parser: static
    value: "1"
  vat_code_200:
    parser: static
    value: "6"
  lines:
    parser: lines
    start: \s+Réf.\s+Désignation.*Total\sHT\sT\sP
    end: \s+Siège\ssocial|Total\sBrut\sHT
    line: ^(?P<product_code>\w+)
      \s+(?P<product_name>.*)
      \s+(?P<package_name>COL|PCE|KG|KGV)
      \s+(?P<origin>(\w+)\s(\/)?)(\s+BIO)?
      \s+(?P<package_qty>\d+)
      \s+(?P<quantity>\d+).*
      \s+(?P<price_unit>\d+\.\d+)
      \s+(?P<price_subtotal>\d+\.\d+)
      \s?(?P<vat_code>\d)
    types:
      quantity: float
      price_unit: float
      price_subtotal: float

tables:
  - start: Total Brut HT\s+   Montant Remise\s+   Montant Escompte\s+   Total Net HT\s+   Frais de port\s+    Frais de facturation\s+   Montant TPF HT
    end: Total Taxable
    body: (?P<_total_brut_vat_excl>\d+[\d|\s]?\.\d+)\s+    (?P<_total_net_vat_excl>[\d\s?]+\.\d+)\s+  (?P<amount_extra_parafiscal_tax_interfel_200>[\d\s?]+\.\d+)
    types:
      amount_extra_parafiscal_tax_interfel_200: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%Y'
  languages:
    - fr
  decimal_separator: '.'
  replace:
    - [',', '.']
    # Remove lines with the number of the Delivery Order
    - ['\nBL\d+\n', '']
