issuer: Gravier

keywords:
  - "90280696700011"
  - FR08902806967

fields:
  amount:
    parser: regex
    type: float
    regex: NET A PAYER\n\s+\d+\.\d+\s+\d+\.\d+\s+(\d+\.\d+)
  amount_untaxed:
    parser: regex
    type: float
    regex: NET A PAYER\n\s+(\d+\.\d+)
  invoice_number:
    parser: regex
    regex: FACTURE\s+(FA\d+)
  date:
    parser: regex
    type: date
    regex: Date\s+.\s+(\d{2}\/\d{2}\/\d{2})
  date_due:
    parser: regex
    type: date
    regex: Echéance.\s+(\d{2}\/\d{2}\/\d{2})
  lines:
    parser: lines
    start: \s+Référence.*Total HT TVA
    end: \s+Base.*NET A PAYER
    line: ^\s?(?P<product_code>[A-Z0-9]+)
      \s+(?P<product_name>.{60})\s+.*
      \s+(?P<quantity>\d+)
      \s+(?P<price_unit>\d+\.\d+)
      \s+(?P<discount>\d+)%
      \s+(?P<net_price_unit>\d+\.\d+)
      \s+(?P<price_subtotal>\d+\.\d+)
      \s+(?P<vat_code>\d+(\.\d+)?)
    types:
      quantity: float
      price_unit: float
      discount: float
      price_subtotal: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%y'
  decimal_separator: '.'
  replace:
    - [',', '.']
    - ['\*', '']
